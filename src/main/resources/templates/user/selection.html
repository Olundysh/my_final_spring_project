<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
          href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@400;700&display=swap"
          rel="stylesheet"
  />
  <link rel="stylesheet" type="text/css" th:href="@{/css/shared.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/selection.css}">
  <title>Главная страница</title>
</head>
<body>
<header>
  <form method="get" th:action="@{/index}">
    <input type="submit" class=nav_item value="TOCHMAC">
  </form>

  <nav>

    <form method="get" th:action="@{/favourites}">
      <input type="submit" class=nav_item value="Favourites">
    </form>
    <form method="post" th:action="@{/logout}">
      <input type="submit" class=nav_item value="Log out from my profile">
    </form>
  </nav>
</header>
<main>
  <div class="library_section">
<h3 class="library_header">My library</h3>
<div  th:each="selections : ${selection}">
  <p th:text="'Order № ' + ${selections.getNumber()}"></p>
  <img th:src="'/img/' + ${selections.getManuscript().imageList[0].getFileName()}" width="300px">
  <p th:text="'Shelf Number: ' + ${selections.getManuscript().getTitle()}"></p>
  <p th:text="'Dating: ' + ${selections.getDating()} + 'th century'"></p>
  <p th:text="'Selected to the Library: ' + ${#temporals.format(selections.getDateTime(), 'dd-MM-yyyy')}"></p>
  <p  style="color: red" th:text="'Status: ' + ${selections.getStatus()}">
</div>
  </div>
</main>
<footer>
  <div class="footerLogo">TOCHMAC</div>
  <p>
    śanmausa ñäkcyeṃ yetweṃtsa yaitu vājr eṃṅku ṣarnene • ylaiñäktñe weṣsa karpāsta wrocce telkine
    <br/>
    wismai klyautkasta brāhmaññai wertsyai po śaiṣṣe • yāṯaṣṣeñcai ilaiñakteṃ po ylaiñäktents āṣtsa pralyu yparwe
  </p>
</body>
</html>
