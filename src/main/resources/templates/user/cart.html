<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
          href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@400;700&display=swap"
          rel="stylesheet"
  />
  <link rel="stylesheet" type="text/css" th:href="@{/css/shared.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/cart.css}">
  <title>Главная страница</title>
</head>
<body>
<main>
<h3>Корзина товаров</h3>
<div th:each="product : ${cart_product}">
  <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
  <br>
  <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
  <p th:text="'Цена: ' + ${product.getPrice()}"></p>
  <a th:href="@{/cart/delete/{id}(id=${product.getId()})}">Удалить</a>
  <hr>
</div>
<h3 th:text="'Итоговая цена: ' + ${price}"></h3>
<a href="/order/create">Оформить заказ</a>
</main>
</body>
</html>
