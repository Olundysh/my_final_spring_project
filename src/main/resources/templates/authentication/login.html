<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@400;700&display=swap"
            rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" th:href="@{/css/shared.css}">
    <title>Authentication</title>
</head>
<body>
<h3>Вход</h3>
<form method="post" action="/process_login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <label for="username">Enter login: </label><br>
    <input type="text" placeholder="Your login" name="username" id="username">
    <br>
    <label for="password">Enter password: </label>
    <br>
    <input type="password" placeholder="Your password" name="password" id="password">
    <br>
    <input type="submit" value="Welcome!">
    <div th:if="${param.error}" style="color: red">
        Wrong login or password
    </div>
</form>
<a href="/authentication/registration">Registration</a>
</body>
</html>
